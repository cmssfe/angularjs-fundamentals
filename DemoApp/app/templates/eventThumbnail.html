<a href="#/event/{{event.id}}">
    <div class="well well-lg hoverwell">
        <div class="row">
            <div class="col-sm-6">
                <div class="row">
                    <div class="spann11">
                        <h2>{{event.name | uppercase}}</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="span3">
                        <div><strong>Date:</strong>{{event.date}}</div>
                        <div><strong>Time:</strong>{{event.time}}</div>
                    </div>


                </div>
                <div class="row">
                    <div class="span4">
                        <address>
                            <strong>Address:</strong>
                            <br> {{event.address}}
                            <br/>

                        </address>
                    </div>
                </div>
                <div class="row">
                    <span>{{event.city}}, {{event.province}}</span>
                </div>
            </div>
            <div class="col-sm-6">
                <img class="img-responsive" src="{{event.imageUrl}}" alt="{{event.name}}"/>
            </div>
        </div>

    </div>

</a>
