<h1 ng-hide="loggedIn" class="text-center">Please Login</h1>
<h1 ng-show="loggedIn">You have already logged in</h1>

<div class="container-fluid">
    <div class="row">
        <a ng-hide="loggedIn" class="btn btn-primary icon-twitter" ng-click="twitterLogin();">Twitter</a>

        <button ng-show="loggedIn" class="btn btn-default" ng-click="logout();">Logout</button>

    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-sm-3 col-xs-6">
            <button ng-hide="$ctrl.loggedIn" class="btn btn-login  icon-googleplus" ng-click="$ctrl.googlePlusLogin();">Google</button>
        </div>
        <div class="col-sm-3 col-xs-6">
            
        </div>
        <div class="col-sm-3 col-xs-6">
            <button ng-hide="$ctrl.loggedIn" class="btn btn-login  icon-facebook" ng-click="$ctrl.fbLogin();">Facebook</button>
        </div>
        <div class="col-sm-3 col-xs-6">
            <button ng-hide="$ctrl.loggedIn" class="btn btn-login  icon-github" ng-click="$ctrl.githubLogin();">Github</button>
        </div>
    </div>
</div>

<div>{{errorMessage}}</div>
