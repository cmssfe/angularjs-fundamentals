
    <div>
        <h1>New Event</h1>
        <hr/>
        <form name="newEventForm">
            <fieldset>
                <label for="eventName">Event Name:</label>
                <input type="text" id="eventName" required ng-model="event.name" placeholder="Name of event" />

                <label for="eventDate">Event Date:</label>
                <input type="text" id="eventDate" required ng-model="event.date" placeholder="format (mm/dd/yyyy)" />

                <label for="eventTime">Event Time:</label>
                <input type="text" id="eventTime" ng-model="event.time" placeholder="start and end time" />

                <label for="eventLocation">Event Location:</label>
                <input type="text" id="eventLocation" ng-model="event.location" placeholder="Address of event" />
                <br/>
                <label for="eventCity">Event Name:</label>
                <input type="text" id="eventCity" ng-model="event.city" placeholder="City" />

                <label for="eventProvince">Event Name:</label>
                <input type="text" id="eventProvince" ng-model="event.province" placeholder="Province" class="input-small" />

                <label for="eventImageUrl">Image:</label>
                <input type="text" id="eventImageUrl" ng-model="event.imageUrl" placeholder="Url of image" class="input-xlarge" />

            </fieldset>


            <img src="" alt="" ng-src="{{event.imageUrl}}">
            <br/>
            <br/>

            <button type="submit" ng-disabled="newEventForm.$invalid" ng-click="saveEvent(event,newEventForm)" class="btn btn-primary">Save</button>
            <button type="button" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
        </form>
    </div>
